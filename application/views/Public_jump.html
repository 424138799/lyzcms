<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>跳转提示</title>
        <link href="http://lib.sinaapp.com/js/bootstrap/v3.0.0/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container" style="margin-top: 20px;">
            <div class="row">
                <div class="col-sm-4 col-sm-offset-4">
                    <present name="message">
                        <div class="alert alert-success">
                            <h1>:)</h1>
                            <p><b><?php echo($message); ?></b></p>
                    <else/>
                        <div class="alert alert-danger">
                            <h1>:(</h1>
                            <p><b><?php echo($error); ?></b></p>
                    </present>
                            <p class="detail"></p>
                            <p class="jump">页面自动 <a id="href" href="<?php echo($jumpUrl); ?>">跳转</a> 等待时间： <b id="wait"><?php echo($waitSecond); ?></b></p>
                        </div>
                    </div>
                </div>
            </div>
            <script type="text/javascript">
                (function() {
                    var wait = document.getElementById('wait'), href = document.getElementById('href').href;
                    var interval = setInterval(function() {
                        var time = --wait.innerHTML;
                        if (time <= 0) {
                            location.href = href;
                            clearInterval(interval);
                        }
                        ;
                    }, 1000);
                })();
            </script>
    </body>
</html>
